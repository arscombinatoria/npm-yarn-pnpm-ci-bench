name: bench

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: bench-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  bench:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - node: 20
            scope: npm
          - node: 22
            scope: npm
          - node: 24
            scope: all
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Enable corepack
        run: corepack enable
      - name: Prepare pnpm/yarn
        if: matrix.node == 24 && matrix.scope == 'all'
        run: |
          corepack prepare pnpm@latest --activate
          corepack prepare yarn@stable --activate
      - name: Run benchmark
        run: node bench/run.mjs --node ${{ matrix.node }} --scope ${{ matrix.scope }}
      - name: Upload partial results
        uses: actions/upload-artifact@v4
        with:
          name: partial-${{ matrix.node }}-${{ matrix.scope }}
          path: results/partial

  render:
    runs-on: ubuntu-latest
    needs: bench
    if: github.actor != 'github-actions[bot]'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: true
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Download partial results
        uses: actions/download-artifact@v4
        with:
          path: results/partial
          pattern: partial-*
          merge-multiple: true
      - name: Merge results
        run: node bench/merge-results.mjs
      - name: Render README
        run: node bench/render-readme.mjs
      - name: Commit results
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md results/results.json
            git commit -m "[bench] update results"
            git push
          fi
