name: Bench

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: bench-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  bench:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22, 24]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: corepack enable
      - run: node bench/run.mjs
      - uses: actions/upload-artifact@v4
        with:
          name: bench-results-${{ matrix.node-version }}
          path: results/partial/${{ matrix.node-version }}.json

  render:
    needs: bench
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: true
      - uses: actions/download-artifact@v4
        with:
          path: results/partial
          merge-multiple: true
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: node bench/merge-results.mjs
      - run: node bench/render-readme.mjs
      - name: Commit results
        run: |
          if git diff --quiet README.md results/results.json; then
            echo "No updates to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md results/results.json
          git commit -m "[bench] Update benchmark results"
          git push
