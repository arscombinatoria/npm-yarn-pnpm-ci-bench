name: Bench install/ci

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: bench-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  bench:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - node: 20
            scope: npm
          - node: 22
            scope: npm
          - node: 24
            scope: all
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Enable corepack
        run: corepack enable
      - name: Prepare pnpm/yarn
        if: matrix.scope == 'all'
        run: |
          corepack prepare pnpm@latest --activate
          corepack prepare yarn@stable --activate
      - name: Run benchmarks
        env:
          BENCH_NODE: ${{ matrix.node }}
          BENCH_SCOPE: ${{ matrix.scope }}
        run: node bench/run.mjs
      - name: Upload partial results
        uses: actions/upload-artifact@v4
        with:
          name: partial-${{ matrix.node }}-${{ matrix.scope }}
          path: results/partial/*.json

  render:
    runs-on: ubuntu-latest
    needs: bench
    if: github.actor != 'github-actions[bot]'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: true
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Download partial results
        uses: actions/download-artifact@v4
        with:
          path: results/partial
          pattern: partial-*
          merge-multiple: true
      - name: Merge and render
        run: |
          node bench/merge-results.mjs
          node bench/render-readme.mjs
      - name: Commit results
        run: |
          if git diff --quiet README.md results/results.json; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md results/results.json
          git commit -m "[bench] Update benchmark results"
          git push
